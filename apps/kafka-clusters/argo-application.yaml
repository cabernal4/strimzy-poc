apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-cluster-kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cabernal4/strimzy-poc   # or GitHub URL
    path: apps/kafka-clusters
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
